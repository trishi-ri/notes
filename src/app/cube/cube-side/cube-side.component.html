<ng-container *ngIf="side?.glowing as glowing">
  glowing: {{ glowing.active ? 'active' : 'inactive' }}<br>
  <ng-container *ngIf="glowing.active">
    lightLevel = {{ lightLevels[glowing.lightLevel] }}<br>
    lightColor = {{ lightColors[glowing.lightColor] }}<br>
  </ng-container>
</ng-container>
