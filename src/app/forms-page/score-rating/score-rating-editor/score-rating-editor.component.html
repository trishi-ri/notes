<mat-card>
  <form [formGroup]="formGroup" class="rating-editor-form">
    <mat-form-field appearance="fill">
      <mat-label>{{formFieldsEnum.name}}</mat-label>
      <input matInput [formControlName]="formFieldsEnum.name" >
    </mat-form-field>

    <app-score-rating-editor-list class="rating-editor-list" [formControlName]="formFieldsEnum.rating"></app-score-rating-editor-list>

    <button mat-raised-button color="primary" (click)="apply()">Применить</button>
  </form>
</mat-card>
