<form [formGroup]="formGroup" class="element">
  <app-text-field class="field" [formControlName]="formFieldsEnum.name" [label]="formFieldsEnum.name"></app-text-field>

  <app-number-field class="field" [formControlName]="formFieldsEnum.value" [label]="formFieldsEnum.value" [step]="0.01"></app-number-field>

  <button type="button" mat-mini-fab aria-label="delete" matTooltip="delete" class="btn" (click)="deleteElementEvent.emit()">
    <mat-icon>delete</mat-icon>
  </button>
</form>
